<div class="container">
    <form [formGroup]="options">
        <mat-grid-list cols="2" rowHeight="3:1" gutterSize="3px">
            <mat-grid-tile colspan="2">
                <mat-form-field class="center" appearance="fill">
                    <input formControlName="name" matInput placeholder="Task Name" required>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-checkbox formControlName="complete">Complete</mat-checkbox>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="fill">
                    <mat-label>Choose a date</mat-label>
                    <input formControlName="dateCreated" matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <mat-form-field class="center" appearance="fill">
                    <mat-select formControlName="userId" required>
                        <mat-option>-- None --</mat-option>
                        <mat-option *ngFor="let user of users$ | async" [value]="user.id">{{ user.name }}</mat-option>
                    </mat-select>
                    <!-- <mat-label><mat-icon>favorite</mat-icon> <b> Fancy</b> <i> label</i></mat-label> -->
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2">
                <div class="button-row">
                    <button mat-stroked-button color="accent" (click)="delete()">Delete</button>
                    <button mat-stroked-button color="primary" (click)="save()">Save</button>
                </div>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
